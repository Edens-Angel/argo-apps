apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      valueFiles:
        - values.yaml
    path: bootstrap
    repoURL: https://github.com/Edens-Angel/argo-apps
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
    - PruneLast=true
